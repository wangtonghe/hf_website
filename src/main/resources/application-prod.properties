###########  mysql 配置 ##############
spring.datasource.url=jdbc:mysql://localhost:3306/hf_website?useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=hf_website
spring.datasource.password=1234!@#$
########### jpa配置 ##################
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jackson.serialization.indent-output=true
############# cache #################
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.cache.jedis.pool.max-active=8
#spring.cache.jedis.pool.max-wait=-1
#spring.cache.timeout=10
spring.cache.type=redis
############## 日志 #################
logging.file=/var/local/www/hf_website/log/stdout.log
logging.file.max-size=10MB
logging.level.com.wthfeng.website.*=DEBUG
logging.level.root=WARN














